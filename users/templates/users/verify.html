{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone - Bee House</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'Images/BEEBLACK.png' %}" />
    <link rel="stylesheet" href="{% static 'CSS/profile-page_stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/mobile.css' %}">
    
    <style>
        .verify-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #FDB913 0%, #FFA500 100%);
        }

        .verify-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .verify-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .verify-container h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .verify-container > p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .code-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Epilogue', sans-serif;
        }

        .code-input:focus {
            border-color: #FDB913;
            outline: none;
            box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
            transform: scale(1.05);
        }

        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FDB913 0%, #FFA500 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Epilogue', sans-serif;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253, 185, 19, 0.3);
        }

        .btn-verify:active {
            transform: translateY(0);
        }

        .resend-link {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .resend-link a {
            color: #FDB913;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .resend-link a:hover {
            color: #FFA500;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .verify-container {
                padding: 30px 20px;
            }

            .verify-container h1 {
                font-size: 24px;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-wrapper">
        <div class="verify-container">
            <div class="verify-icon">ðŸ“±</div>
            <h1>Verify Your Phone</h1>
            <p>We sent a 6-digit code to your mobile device</p>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" id="verifyForm">
                {% csrf_token %}
                
                <div class="code-input-group">
                    <input type="text" class="code-input" maxlength="1" data-index="0" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="1" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="2" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="3" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="4" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" data-index="5" autocomplete="off">
                </div>

                <input type="text" name="code" class="hidden-input" id="hiddenCode" required>
                
                <button type="submit" class="btn-verify">Verify Account</button>
            </form>

            <div class="resend-link">
                Didn't receive the code? <a href="#">Resend Code</a>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const hiddenInput = document.getElementById('hiddenCode');
        const form = document.getElementById('verifyForm');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                updateHiddenInput();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                
                pastedData.split('').forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                    }
                });
                
                updateHiddenInput();
                
                if (pastedData.length === 6) {
                    inputs[5].focus();
                }
            });
        });

        function updateHiddenInput() {
            let code = '';
            inputs.forEach(input => {
                code += input.value;
            });
            hiddenInput.value = code;
        }

        form.addEventListener('submit', (e) => {
            if (hiddenInput.value.length !== 6) {
                e.preventDefault();
                alert('Please enter all 6 digits');
            }
        });

        // Auto-focus first input
        inputs[0].focus();
    </script>
</body>
</html>
