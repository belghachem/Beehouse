{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bee House</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'Images/BEEBLACK.png' %}" />
    <link rel="stylesheet" href="{% static 'CSS/profile-page_stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/mobile.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img class="beelogo" src="{% static 'Images/BEEBLACK.png' %}" alt="Bee House Logo">
        </div>
        <section class="nav-bar">
            <ol>
                <li><a href="{% url 'home:home_page' %}"><button class="nav-bar-button">Home</button></a></li>
                <li><a href="{% url 'products:product_page' %}"><button class="nav-bar-button">Products</button></a></li>
                <li><a href="{% url 'contactus:contact' %}"><button class="nav-bar-button">Contact-us</button></a></li>
            </ol>
            <div class="profile">
                <a href="{% url 'users:profile' %}">
                    <img src="{% static 'Images/user_icon-profile.png' %}" alt="user-profile" class="user-profile">
                </a>
            </div>
        </section>
    </div>
    <div class="divider"></div>

    <!-- Reset Password Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <div class="bee-icon">üêù</div>
                </div>
                <h1>Reset Password</h1>
                <p>Enter the verification code sent to your phone and your new password</p>
            </div>

            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'users:reset_password' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="code">Verification Code</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üî¢</span>
                            <input 
                                type="text" 
                                id="code" 
                                name="code" 
                                placeholder="Enter 6-digit code" 
                                required 
                                autofocus
                                maxlength="6"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_password1">New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="new_password1" 
                                name="new_password1" 
                                placeholder="Enter new password" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_password2">Confirm New Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="new_password2" 
                                name="new_password2" 
                                placeholder="Confirm new password" 
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Reset Password</button>
                </form>

                <div class="register-link">
                    <a href="{% url 'users:login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
